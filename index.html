	function organise(data, length) {
		var reo_d = [data[0]]
		for (var n = 0;n<length;n++){
				//console.log(data[n])
			for (var i = 0;i<reo_d.length;i++){
				if (reo_d[i]["value"] < data[n]["value"]){
					reo_d.splice(i,0,data[n])
					break
				}
			}
			if ((reo_d.indexOf(data[n])>-1)===false) {
				reo_d.push(data[n])
			}
		}
	console.log(reo_d)
	return reo_d
